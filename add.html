<!--Add Page, allows users to add their own games. Gen Req B-->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Vid-Jio Games</title>        
        <!--Themeroller theme created. Specific Requirements I-->
        <link rel="stylesheet" href="css/theme/main.min.css" />
        <link rel="stylesheet" href="css/theme/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/application.js"></script> <!--Local Storage Application Spec Requirement I-->
        <!--In style CSS for the background image on each page. Needed to overwrite themeroller background.-->
        <style>
            .ui-page {
                background: transparent url(images/VidjioLogo.jpg) no-repeat center center;
                background-size:cover;          
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="addpage">
            <!--Popup panel for navigation. Specific Requirements, Panel I, pre-fetch C, transitions D-->
            <div data-role="panel" id="leftPanel" data-display="overlay" style="width:300px; white-space:normal;
            background-image: url(images/VidjioLogo.jpg);">
                <a href="index.html" data-prefetch="true" data-transition="slidedown" data-role="button" rel="external">Home</a> 
                <a href="library.html" data-prefetch="true" data-transition="slidedown" data-role="button" rel="external">Game Library</a>
                <a href="review.html" data-prefetch="true" data-transition="slidedown" data-role="button" rel="external">Game Reviews</a>
                <a href="top.html" data-prefetch="true" data-transition="slidedown" data-role="button" rel="external">Top Games</a>
                <a href="info.html" data-prefetch="true" data-transition="flip" data-role="button" rel="external">Game Info</a> 
                <a href="add.html" data-prefetch="true" data-transition="flip" data-role="button" rel="external">Add Games</a>                     
                <a href="about.html" data-prefetch="true" data-transition="flip" data-role="button" rel="external">About</a>
                <a href="contact.html" data-prefetch="true" data-transition="flip" data-role="button" rel="external">Contact</a>
                <p>
                    <a data-role="button" data-rel="close">Close</a>
                </p>
            </div>
            <!--Quick Nav pops up in a panel. Specific Requirements, Header E, Icons K-->
            <div data-role="header" data-position="fixed">
                <h1 class="ui-title" role="heading">Add Games</h1> <!--Specific Requirement B-->
                <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
                    <a href="#leftPanel" data-role="button" data-icon="grid">Quick Nav</a>
                </div>
                <img src="images/VidJioLogoSmall.jpg" class="ui-btn-right" id="headerLogo"/>
            </div>
            <!--Navigation section. Specific Requirements, Navbar F, Prefetch C, Transitions D, -->
            <div data-role="navbar"> 
                <ul>
                    <li><a href="index.html" data-prefetch="true" data-transition="flip" rel="external">Home</a></li>      
                    <li><a href="library.html" data-prefetch="true" data-transition="slidedown" rel="external">Game Library</a></li>              
                </ul>
            </div>

            <!--Main content of the page goes here.-->
            <div role="main" class="ui-content">  
                <h2 style="text-align:center;">Enter your game information below to add it to your library.</h2>
                <div id="divback">
                    <!--Form to add game to local storage. Spec Req H Form, j Local Storage-->
                    <form>
                        <div class="ui-field-contain">
                            <label for="name">Game Name:</label>
                            <input id="name" type="text" placeholder="Enter game title" />
                        </div>
                        <div class="ui-field-contain">
                            <label for="category">Category:</label>
                            <select id="category" name="category">
                                <option value="shooter">Shooter</option>
                                <option value="rpg">RPG</option>
                                <option value="action">Action</option>
                                <option value="horror">Horror</option>
                                <option value="adventure">Adventure</option>
                                <option value="sports">Sports</option>
                                <option value="racing">Racing</option>
                                <option value="strategy">Strategy</option>
                                <option value="simulation">Simulation</option>
                                <option value="puzzel">Puzzel</option>
                                <option value="platform">Platformer</option>
                                <option value="fighting">Fighting</option>
                                <option value="rhythm">Rhythm</option>
                                <option value="mmo">MMO</option>
                                <option value="vr">VR</option>
                              </select>
                        </div>
                        <div class="ui-field-contain">
                            <label for="rating">Game Rating:</label>
                            <input type="range" id="rating" name="rating" min="0" max="10">
                        </div>
                        <div class="ui-field-contain">
                            <label for="gameinfo">Game Info:</label>
                            <textarea id="gameinfo" placeholder="Enter game description">
                            </textarea>
                        </div>
                        <div class="ui-field-contain">
                            <input id="btnAddGame" type="button" value="Add Game" />
                        </div>
                    </form>
                </div>
            </div>
            <!--Popup called from javascript after the add button is hit. Spec Rec I Popup.-->
            <div data-role="popup" id="gameadd" data-dismissible="false" class="ui-content">
                <p>Game Added!</p>
                <a href="" data-rel="back" data-theme="b" data-role="button">Continue</a>
                </div>
            <!--Footer area. Specific Requirement E-->
            <div data-role="footer" data-position="fixed" style="text-align: center">
                <a href="index.html" data-role="button" data-icon="home" rel="external">Home</a>
                <a href="about.html" data-role="button" data-icon="info" rel="external">About</a>
                <a href="contact.html" data-role="button" data-icon="mail" rel="external">Contact</a>
                <h4>Vid-Jio Games - Copyright Adam Johnson &copy; 2020</h4>
            </div>
        </div>
    </body>
</html>
